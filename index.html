<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="popup">
      <form class="popup__container">
        <button class="button popup__close-button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__info">
          <input type="text" class="form-input popup__input" name="profile-name" placeholder="Имя профиля">
          <input type="text" class="form-input popup__input" name="profile-activity" placeholder="Деятельность">
          <button type="submit" class="button popup__save-button">Сохранить</button>
        </fieldset>
      </form>
    </div>

    <header class="header page__header">
      <img src="./images/logo.svg" alt="Лого Mesto" class="header__logo">
    </header>

    <main class="page__content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
          <div class="profile__info-text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__activity">Исследователь океана</p>
            <button class="button profile__edit-button"></button>
          </div>
        </div>
        <button class="button profile__add-button"></button>
      </section>

      <section class="places">
        <ul class="cards">
          <li class="cards__card">
            <a href="#" class="cards__link">
              <img src="./images/mesto_alaska.jpg" alt="Аляска" class="cards__image">
            </a>
            <div class="cards__info">
              <h2 class="cards__title">Аляска</h2>
              <button class="button cards__like-button"></button>
            </div>
          </li>
          <li class="cards__card">
            <a href="#" class="cards__link">
              <img src="./images/mesto_baikal.jpg" alt="Байкал" class="cards__image">
            </a>
            <div class="cards__info">
              <h2 class="cards__title">Байкал</h2>
              <button class="button cards__like-button"></button>
            </div>
          </li>
          <li class="cards__card">
            <a href="#" class="cards__link">
              <img src="./images/mesto_alska-2.jpg" alt="Аврора Аляска" class="cards__image">
            </a>
            <div class="cards__info">
              <h2 class="cards__title">Аврора</h2>
              <button class="button cards__like-button"></button>
            </div>
          </li>
          <li class="cards__card">
            <a href="#" class="cards__link">
              <img src="./images/mesto_himalayi.jpg" alt="Гималаи" class="cards__image">
            </a>
            <div class="cards__info">
              <h2 class="cards__title">Гималаи</h2>
              <button class="button cards__like-button"></button>
            </div>
          </li>
          <li class="cards__card">
            <a href="#" class="cards__link">
              <img src="./images/mesto_sahara.jpg" alt="Сахара" class="cards__image">
            </a>
            <div class="cards__info">
              <h2 class="cards__title">Сахара</h2>
              <button class="button cards__like-button"></button>
            </div>
          </li>
          <li class="cards__card">
            <a href="#" class="cards__link">
              <img src="./images/mesto_volcano.jpg" alt="Ключевская Сопка" class="cards__image">
            </a>
            <div class="cards__info">
              <h2 class="cards__title">Ключевская Сопка</h2>
              <button class="button cards__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
