<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header page__header">
      <img src="./images/logo.svg" alt="Лого Mesto" class="header__logo">
    </header>

    <main class="content page__content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
          <div class="profile__info-text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__activity">Исследователь океана</p>
            <button type="button" aria-label="Редактировать профиль" name="profile-edit-button" class="button profile__edit-button"></button>
          </div>
        </div>
        <button type="button" aria-label="Добавить карточку" name="profile-add-button" class="button profile__add-button"></button>
      </section>

      <section class="places page__places" aria-label="Карточки мест">
        <ul class="cards"></ul>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>


    <!-- Popus -->

    <div class="popup popup_name_edit-profile">
      <form class="popup__container popup__form" name="profile-edit-form" novalidate>
        <button type="button" aria-label="Закрыть форму" class="button popup__close-button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__info">
          <input
            type="text"
            class="form-input popup__input popup__input_name_name"
            name="profile-name"
            placeholder="Имя профиля"
            minlength="2" maxlength="40"
            required>
          <span class="popup__input-error popup__input-error_name_profile-name"></span>
          <input
            type="text"
            class="form-input popup__input popup__input_name_activity"
            name="profile-activity"
            placeholder="Деятельность"
            minlength="2" maxlength="200"
            required>
          <span class="popup__input-error popup__input-error_name_profile-activity"></span>
          <button type="submit" class="button popup__save-button">Сохранить</button>
        </fieldset>
      </form>
    </div>

    <div class="popup popup_name_add-card">
      <form class="popup__container popup__container_size_small popup__form" name="add-card-form" novalidate>
        <button type="button" aria-label="Закрыть форму" class="button popup__close-button popup__close-button_location_topright"></button>
        <h2 class="popup__heading">Новое место</h2>
        <fieldset class="popup__info popup__info_size_small">
          <input
            type="text"
            class="form-input popup__input popup__input_name_place-name"
            name="place-name"
            placeholder="Название"
            minlength="2" maxlength="30"
            required>
          <span class="popup__input-error popup__input-error_name_place-name"></span>
          <input
            type="url"
            class="form-input popup__input popup__input_name_place-image-url"
            name="place-image-url"
            placeholder="Ссылка на картинку"
            required>
          <span class="popup__input-error popup__input-error_name_place-image-url"></span>
          <button type="submit" class="button popup__save-button">Создать</button>
        </fieldset>
      </form>
    </div>

    <div class="popup image-popup">
      <figure class="popup__container popup__container_size_small image-popup__container">
        <button type="button" aria-label="Закрыть картинку" class="button popup__close-button popup__close-button_location_topright"></button>
        <img class="image-popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt="Камчатка">
        <figcaption class="image-popup__caption">Камчатка</figcaption>
      </figure>
    </div>

    <!-- Templates -->

    <template id="card">
      <li class="card">
        <button type="button" aria-label="Удалить карточку" class="button card__remove-button"></button>
        <img class="card__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt="Камчатка">
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button type="button" aria-label="Нравится" class="button card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/initial-cards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
