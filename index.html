<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header page__header">
      <img src="./images/logo.svg" alt="Лого Mesto" class="header__logo">
    </header>

    <main class="content page__content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
          <div class="profile__info-text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__activity">Исследователь океана</p>
            <button type="button" aria-label="Редактировать профиль" class="button profile__edit-button"></button>
          </div>
        </div>
        <button type="button" aria-label="Добавить карточку" class="button profile__add-button"></button>
      </section>

      <section class="places page__places">
        <ul class="cards"></ul>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>

    <!-- Templates -->

    <template id="popup">
      <div class="popup">
        <form class="popup__container">
          <button type="button" aria-label="Закрыть форму" class="button popup__close-button"></button>
          <h2 class="popup__heading"></h2>
          <fieldset class="popup__info">
            <input type="text" class="form-input popup__input">
            <input type="text" class="form-input popup__input">
            <button type="submit" class="button popup__save-button"></button>
          </fieldset>
        </form>
      </div>
    </template>

    <template id="card">
      <li class="card">
        <img class="card__image">
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button type="button" aria-label="Нравится" class="button card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="script.js"></script>
</body>
</html>
