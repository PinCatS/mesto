<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="popup popup_opened">
      <form class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__info">
          <input type="text" class="form-input popup__profile-name" name="profile-name" placeholder="Имя профиля">
          <input type="text" class="form-input popup__profile-activity" name="profile-activity" placeholder="Деятельность">
          <button type="submit" class="button popup__button">Сохранить</button>
        </fieldset>
      </form>
    </div>

    <header class="header page__header">
      <img src="./images/logo.svg" alt="Лого Mesto" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
          <div class="profile__info-text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__activity">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="place-cards">
          <li class="place-cards__card">
            <a href="#" class="place-cards__link">
              <img src="./images/mesto_alaska.jpg" alt="Аляска" class="place-cards__image">
              <div class="place-cards__info">
                <h2 class="place-cards__title">Аляска</h2>
                <img src="./images/like-icon.svg" alt="Иконка Like" class="place-cards__like-icon">
              </div>
            </a>
          </li>
          <li class="place-cards__card">
            <a href="#" class="place-cards__link">
              <img src="./images/mesto_baikal.jpg" alt="Байкал" class="place-cards__image">
              <div class="place-cards__info">
                <h2 class="place-cards__title">Байкал</h2>
                <img src="./images/like-icon.svg" alt="Иконка Like" class="place-cards__like-icon">
              </div>
            </a>
          </li>
          <li class="place-cards__card">
            <a href="#" class="place-cards__link">
              <img src="./images/mesto_alska-2.jpg" alt="Аврора Аляска" class="place-cards__image">
              <div class="place-cards__info">
                <h2 class="place-cards__title">Аврора</h2>
                <img src="./images/like-icon.svg" alt="Иконка Like" class="place-cards__like-icon">
              </div>
            </a>
          </li>
          <li class="place-cards__card">
            <a href="#" class="place-cards__link">
              <img src="./images/mesto_himalayi.jpg" alt="Гималаи" class="place-cards__image">
              <div class="place-cards__info">
                <h2 class="place-cards__title">Гималаи</h2>
                <img src="./images/like-icon.svg" alt="Иконка Like" class="place-cards__like-icon">
              </div>
            </a>
          </li>
          <li class="place-cards__card">
            <a href="#" class="place-cards__link">
              <img src="./images/mesto_sahara.jpg" alt="Сахара" class="place-cards__image">
              <div class="place-cards__info">
                <h2 class="place-cards__title">Сахара</h2>
                <img src="./images/like-icon.svg" alt="Иконка Like" class="place-cards__like-icon">
              </div>
            </a>
          </li>
          <li class="place-cards__card">
            <a href="#" class="place-cards__link">
              <img src="./images/mesto_volcano.jpg" alt="Ключевская Сопка" class="place-cards__image">
              <div class="place-cards__info">
                <h2 class="place-cards__title">Ключевская Сопка</h2>
                <img src="./images/like-icon.svg" alt="Иконка Like" class="place-cards__like-icon">
              </div>
            </a>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
</body>
</html>
